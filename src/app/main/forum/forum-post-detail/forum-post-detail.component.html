<div class="container pb-200 pt-100" >
    <div class="justify-content-between d-flex align-items-center">
        <div class="float-start">
            <div class="d-flex align-items-center">
                <img src="{{ data.user.image }}" alt="" width="40px" class="me-2 rounded-circle">
                <h3 class="fw-bold m-0">{{ data.user.name }}</h3>
            </div>
        </div>
        <div class="float-end">
            <div class="d-flex align-items-center">
                <div class="me-3">
                    <span class="icon-custom align-middle icon-time icon-custom-20 me-2"></span>
                    <span>{{ data.created_at | formatDate }}</span>
                </div>
                <div>
                    <span class="icon-custom align-middle icon-comments icon-custom-20 me-2"></span>
                    <span>{{ totalComment }}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <app-breadcrumb [breadcrumb]="contentHeader.breadcrumb" ></app-breadcrumb>
    </div>
    <div class="row mt-2">
        <h1 class="fw-bold">{{ data.title }}</h1>
    </div>
    <div class="row mt-4" [innerHTML]="data.body">
    </div>
    <div class="row mt-4 bg-white p-3">
        <div>
            {{ totalComment }} bình luận
        </div>
        <div class="mt-3">
            <textarea placeholder="Nhấn Enter để gửi bình luận" [(ngModel)]="commentBody" name="" id="" class="form-control" (keydown.enter)="onPostComment()"></textarea>
        </div>
        <div class="mt-3">
            <div *ngFor="let item of comments">
                <div class="row">
                    <div class="float-start">
                        <div class="d-flex align-items-center">
                            <img src="{{ item.user.image }}" alt="{{ item.user.name }}" width="45px" class="me-2 rounded-circle">
                            <div>
                                <div>
                                    {{ item.user.name }}
                                </div>
                                <div>
                                    {{ item.created_at }}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="float-end">

                    </div>
                    
                </div>
                <div class="row mt-1"> 
                    <div class="col-12" style="margin-left: 50px;">
                        <p [innerHTML]="item.body"></p>
                    </div>                                   
                </div>
            </div>
        </div>
    </div>
</div>
