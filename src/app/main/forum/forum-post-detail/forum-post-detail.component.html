<div class="container pb-200 pt-100" >
    <div class="row">
        <div class="float-start">
            <div class="d-flex align-items-center">
                <img src="{{ data.user.image }}" alt="">
                <h3 class="fw-bold">{{ data.user.name }}</h3>
            </div>
        </div>
        <div class="float-end">
            <div class="d-flex align-items-center">

            </div>
        </div>
    </div>
    <div class="row">

    </div>
    <div class="row">
        <h1 class="fw-bold">{{ data.title }}</h1>
    </div>
    <div class="row mt-4" [innerHTML]="data.body">
    </div>
    <div class="row mt-4 bg-white p-3">
        <div>
            {{ data.comments.length }} bình luận
        </div>
        <div class="mt-3">
            <textarea name="" id="" class="form-control"></textarea>
        </div>
        <div class="mt-3">
            <div *ngFor="let item of data.comments">
                <div class="row">
                    <div class="float-start">
                        <div class="d-flex align-items-center">
                            <img src="{{ item.user.image }}" alt="">
                            <div>
                                <div>
                                    {{ item.user.name }}
                                </div>
                                <div>
                                    {{ item.created_at }}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="float-end">

                    </div>
                    
                </div>
                    <div class="col-md-2">

                    </div>
                    <div class="col-md-10">
                        <p [innerHTML]="item.body"></p>                        
                    </div>
            </div>
        </div>
    </div>
</div>
