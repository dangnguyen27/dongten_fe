<div class="container">
<div class="row mt-5">
    <div class="col-12 mb-3">
        <h2 class="p-0 m-0 main-title fw-bold">Tất cả chủ đề</h2>
    </div>
    <div class="col-3" *ngFor="let item of categories">
        <img src="{{ item.icon[0].url }}" alt="" class="rounded w-100">
        <div class="mt-3">
            <h2 class="fw-bold mb-1">{{ item.name }}</h2>
            <div class="d-flex align-items-center">
                <img src="/assets/images/icons/headphone.svg" alt="">
            </div>
        </div>
    </div>
</div>
</div>
