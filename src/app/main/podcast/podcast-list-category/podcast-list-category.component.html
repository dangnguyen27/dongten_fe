<div class="container pb-200">
<div class="row mt-5">
    <div class="col-12 mb-3">
        <h2 class="p-0 m-0 main-title fw-bold">Tất cả chủ đề</h2>
    </div>
    <div class="col-3" *ngFor="let item of categories">
        <img src="{{ item.image }}" alt="" class="rounded w-100">
        <div class="mt-3">
            <h2 class="fw-bold mb-1"><a class="text-black" routerLink="/podcast/categories/{{ item.slug }}">{{ item.title }}</a></h2>
            <div class="d-flex align-items-center">
                <img src="/assets/images/icons/headphone.svg" alt="">
            </div>
        </div>
    </div>
</div>
</div>
